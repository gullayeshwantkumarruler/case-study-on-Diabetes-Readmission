<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>

<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predict Diabetes readmission</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('fun1')}}"method="post">
    	<input type="number" name="encounter_id" placeholder="encounter_id" required="required" />
	<input type="number" name="patient_nbr" placeholder="patient_nbr" required="required" />

	<input type="text" name="age" placeholder="age" required="required" />

	<input type="number" name="time_in_hospital" placeholder="time_in_hospital" required="required" />

	<input type="text" name="max_glu_serum" placeholder="max_glu_serum" required="required" />

	<input type="text" name="tolbutamide" placeholder="tolbutamide" required="required" />
	<input type="text" name="pioglitazone" placeholder="pioglitazone" required="required" />
	<input type="text" name="rosiglitazone" placeholder="rosiglitazone" required="required" />
	<input type="text" name="acarbose" placeholder="acarbose" required="required" />
	<input type="text" name="miglitol" placeholder="miglitol" required="required" />

	<input type="text" name="metformin-pioglitazone" placeholder="metformin-pioglitazone" required="required" />
	<input type="text" name="change" placeholder="change" required="required" />
	<input type="text" name="diabetesMed" placeholder="diabetesMed" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
